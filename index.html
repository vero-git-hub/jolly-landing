<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jolly Landing</title>
    <meta name="description" content="A festive landing page featuring interactive elements and animations.">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Risque&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/products.css">

    <meta property="og:title" content="Jolly Landing">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="Jolly Landing - A festive landing page">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#fafafa">
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#main">Main</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </ul>
            <span class="burger-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </span>
        </nav>
    </header>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <main>
                    <section id="main" class="home-section">
                        <h1 id="homeTitle"></h1>
                        <p id="homeDescription"></p>
                        <button class="cta-button" id="homeButton"></button>
                        <div class="arrow-down">
                            <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <polyline points="19 12 12 19 5 12"></polyline>
                            </svg>
                        </div>
                        <div class="human">
                            <img src="img/human.png" alt="Human">
                        </div>
                        <div class="speech-bubble">
                            <p id="homeBubble"></p>
                        </div>
                    </section>
                </main>
            </div>
            <div class="swiper-slide">
                <main>
                    <section id="products" class="products-section">
                        <div class="container">
                            <div class="products-left">
                                <div class="title">
                                    <h1 id="productsTitle"></h1>
                                    <p id="productsDescription"></p>
                                </div>
                                <div class="products-gallery">
                                    <div class="product-item">
                                        <img src="img/product_1.png" alt="Product 1">
                                    </div>
                                    <div class="product-item">
                                        <img src="img/product_2.png" alt="Product 2">
                                    </div>
                                    <div class="product-item">
                                        <img src="img/product_3.png" alt="Product 3">
                                    </div>
                                </div>
                            </div>
                            <div class="products-right">
                                <div class="product-description">
                                    <h2 id="productTitle"></h2>
                                    <p id="productDescription"></p>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
