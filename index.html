<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jolly Landing</title>
    <meta name="description" content="A festive landing page featuring interactive elements and animations.">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Risque&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="css/header.css">

    <meta property="og:title" content="Jolly Landing">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="Jolly Landing - A festive landing page">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#fafafa">
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#main" data-slide="0">Main</a></li>
                <li><a href="#products" data-slide="1">Products</a></li>
                <li><a href="#contacts" data-slide="2">Contacts</a></li>
            </ul>
            <span class="burger-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </span>
            <div class="side-menu">
                <ul>
                    <li><a href="#main" data-slide="0">Home</a></li>
                    <li><a href="#products" data-slide="1">Products</a></li>
                    <li><a href="#contacts" data-slide="2">Contacts</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="swiper-slide-main">
                <main>
                    <section id="main" class="home-section">
                        <h1 id="homeTitle"></h1>
                        <p id="homeDescription"></p>
                        <button class="cta-button" id="homeButton"></button>
                        <div class="arrow-down">
                            <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <polyline points="19 12 12 19 5 12"></polyline>
                            </svg>
                        </div>
                        <div class="human">
                            <img src="img/human.png" alt="Human">
                        </div>
                        <div class="speech-bubble">
                            <p id="homeBubble"></p>
                        </div>
                        <div class="dynamic-image-container">
                            <img src="img/dynamic.png" alt="Dynamic Image" class="dynamic-image">
                        </div>
                    </section>
                </main>
            </div>
            <div class="swiper-slide" id="swiper-slide-products">
                <main>
                    <section id="products" class="products-section">
                        <div class="container">
                            <div class="products-left">
                                <div class="title">
                                    <h1 id="productsTitle"></h1>
                                    <p id="productsDescription"></p>
                                </div>
                                <div class="products-gallery">
                                    <div class="product-item selected" data-product="1">
                                        <img src="img/products/product_1.png" alt="Product 1">
                                    </div>
                                    <div class="product-item" data-product="2">
                                        <img src="img/products/product_2.png" alt="Product 2">
                                    </div>
                                    <div class="product-item" data-product="3">
                                        <img src="img/products/product_3.png" alt="Product 3">
                                    </div>
                                </div>
                            </div>
                            <div class="products-right">
                                <div class="product-description-container">
                                    <div class="product-description">
                                        <h2 id="productTitle"></h2>
                                        <p id="productDescription"></p>
                                    </div>
                                    <div class="product-image">
                                        <img alt="Product">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
            <div class="swiper-slide" id="swiper-slide-contacts">
                <main>
                    <section id="contacts" class="contact-section">
                        <div class="container">
                            <div class="contact-left">
                                <h2 id="contactsTitle"></h2>
                                <form class="contact-form">
                                    <div class="form-row">
                                        <input type="text" id="name" name="name" placeholder="Name" required>
                                        <input type="text" id="phone" name="phone" placeholder="Phone" required>
                                    </div>
                                    <div class="form-row">
                                        <select id="gender" name="gender" required>
                                            <option value="" disabled selected>Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                        <input type="email" id="email" name="email" placeholder="Email" required>
                                    </div>
                                    <div class="form-row">
                                        <textarea id="wish" name="wish" rows="4" placeholder="Your wish"></textarea>
                                    </div>
                                    <div class="form-row checkbox-row">
                                        <input type="checkbox" id="includeGift" name="includeGift">
                                        <label for="includeGift" id="contactsCheckbox"></label>
                                    </div>
                                    <button type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
